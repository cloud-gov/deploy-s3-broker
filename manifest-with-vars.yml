applications:
  - name: s3-broker
    memory: 256M
    disk_quota: 256M
    buildpack: go_buildpack
    command: s3-broker --config ./config.yml --port \$PORT
    env:
      GOPACKAGENAME: github.com/cloud-gov/s3-broker
      AWS_ACCESS_KEY: ((access_key_id))
      AWS_SECRET_ACCESS_KEY: ((secret_access_key))
